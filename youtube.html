<!DOCTYPE html>
<html>

<head>
    <title>Youtube</title>
    <style>
        .search{
            width: 200px;
            height:30px;
            display:block;
            margin-bottom: 10px;
        }
        .thumbnail{
            width:300px;
            display:block;
            margin-bottom:1px;
        }
        .dp{
            border-radius:100px;
            width: 40px;
            margin-right: 10px;

        }
        .video-title{
            display: inline-block;
            width:250px; 
            font-weight: normal;
        }
        .video-info{
            align-items: center;
            display:flex;
        }
        .Stats{
            color:rgb(92, 91, 91);
        }
      
    </style>
</head>

<body>
    <div class="hor-line">  
        <div class="part">
            <input class="search" text="button" placeholder="Search">
            <img class="thumbnail" src="Thumbnails/thumbnail-1.webp">
            <div class='video-info'>
                <img class="dp" src="DPs/channel-1.jpeg">
                <p class="video-title"> Talking Tech and AI with Google CEO Sundar Pichai!</p>
            </div>
            <div class="Stats">
                <p class="channel-name">Marques Brownlee</p>
                <p class="video-stats">3.4M views &middot 4 months ago</p>
            </div>
        </div>
    </div>
</body>

</html>
